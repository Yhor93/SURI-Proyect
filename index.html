<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema de inspecciones</title>
  <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
  <div class="container">
    <section class="box_class">
      <div class="header_class">
        <div class="circule_class"></div>
        <h2 align ="center">Ingreso al Sistema</h2>
      </div>
      <br>
      <h3 align="center">Login</h3>
      <form action="./menu/menu.html" method="post" class="form_class">
        <div class="form_class--input">
          <label for="inUsuario">Nombre de Usuario</label>
          <input type="text" name="" id="inUsuario">
        </div>
        <br>
        <div class="form_class--input">
          <label for="inClave">Contraseña</label>
          <input type="text" name="" id="inClave">
        </div>
        
        <div >
          <button  type="submit"  class="form_class--button">Ingresar</button> 
        </div>
        
        <div >
          <button type="button" class="form_class--button">Cancelar</button>
        </div>
        <br>
        <br>
        <div class="link_class">
         <a href="./produccion/regusuario.html" >Regístrate aquí...</a>
        </div>
      
      </form>
      
    </section>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login - Sistema de inspecciones</title>
      <link rel="stylesheet" href="../css/estilos.css">
  </head>
  <body>
    <div class="container">
        <section class="box_form">
          <div class="header_form">
            <div class="circule_form"></div>
            <h2>Registro de usarios</h2>
          </div>
          <br>
          <h3>Cambiar Contraseña</h3>
          <br>
          <form  class="form-horizontal row-fluid"  action="../menu/menu.html" method="post"  >
            <div class="row">
                <div class="col-label">
                  <label>Tipo de Documento</label>
                </div>
                <div class="col-input">
                  <select>
                    <option value="">Seleccione opcion...</option>
                    <option value="CC"> Cédula de Ciudadanía</option>
                    <option value="CE"> Cédula de Extranjería</option>
                    <option value="PE"> Permiso de Trabajo</option>
                  </select>
                </div>
              </div>
            <div class="row">
              <div class="col-label">
                <label>Numero de Identificación</label>
              </div>
              <div class="col-input">
                <input type="text" name="numdoc" id="numdoc" >
              </div>
            </div>
           
            <div class="row">
              <div class="col-label">
                <label>Nombre de Usuario</label>
              </div>
              <div class="col-input">
                <input type="text" name="login" id="login" disabled>
              </div>
            </div>
           
            <div class="row">
                <div class="col-label">
                  <label>Contraseña Anterior</label>
                </div>
                <div class="col-input">
                  <input type="text" name="email" id="email" >
                </div>
            </div>
           
            <div class="row">
              <div class="col-label">
                <label>Nueva Contraseña</label>
              </div>
              <div class="col-input">
                <input type="text" name="dir" id="dir" disabled>
              </div>
            </div>
           
            <div class="row">
              <div class="col-label">
                <label>Confirmar Contraseña</label>
              </div>
              <div class="col-input">
                <input type="text" name="tel" id="tel" disabled>
              </div>
            </div>
          
                      
            <div class="row">
              <div class="col-input">
                <button tipy="submit" class="form_class--button">Actualizar Datos</button>
              </div>
            <div class="row">
              <div class="col-input">
                <button tipy="submit" class="form_class--button">Cancelar</button>
              </div>
            </div>  
         </form>
        </section>
      </div>
  </body>
</html>
